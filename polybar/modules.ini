[module/launcher]
type = custom/text
content = ""

content-foreground = ${colors.arch-linux}
click-left = rofi -no-lazy-grab -show drun -theme /home/max/.config/rofi/launcher.rasi

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.background-alt}

######################################################

[module/sep2]
type = custom/text
content = " | "
content-foreground = ${colors.background-alt}

[module/xworkspaces]
type = internal/i3

label-separator = "  "
label-separator-padding = 0
label-separator-foreground = ${colors.background-alt}

format = <label-state> <label-mode>
index-sort=true
wrapping-scroll=false
pin-workspaces = true

ws-icon-0 = 1;TERM
ws-icon-1 = 2;WORK
ws-icon-2 = 3;WWW
ws-icon-3 = 4;GIT
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;CHAT
ws-icon-7 = 8;MAIL
ws-icon-8 = 9;MUSIC
ws-icon-9 = 10;SYS
ws-icon-default = "♟"


label-focused = [ %icon% ]
label-focused-foreground = ${colors.primary}
label-focused-padding = 0

label-unfocused = %icon%
label-unfocused-background =
label-unfocused-padding = 0

label-occupied = %icon%
label-occupied-padding = 0

label-visible = %icon%
label-visible-padding = 0


label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 0

label-empty = %icon%
label-empty-foreground = ${colors.primary}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}

label = %title%
label-maxlen = 35
label-font = 4


label-empty = "Arch Linux"
label-empty-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}



